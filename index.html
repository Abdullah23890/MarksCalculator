<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        label{
            color: black;
        }
    </style>
  </head>
  <body style="background: linear-gradient(pink, blue);">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-12 shadow pt-3 py-3">
                <form>
                    <div class="col-12">
                        <label for="marks">Total Marks</label>
                        <input type="number" id="total" class="form-control">
                        <label for="marks">Obtained Marks</label>
                        <input type="number" id="obtained" class="form-control">
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-warning mt-3" onclick="check()">Check Result</button>
                    </div>
                    </form>
                    <div class="col-12 pt-3 py-3">
                        <label for="grade">Grade</label>
                        <input type="text" id="marks" class="form-control" readonly>
                    </div>
                    <div class="col-12">
                        <label for="grade">Percentage</label>
                        <input type="text" id="percentage" class="form-control" readonly>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function check(){
            let total = Number(document.getElementById("total").value);
            let obtained = Number(document.getElementById("obtained").value);

            if(isNaN(total) || isNaN(obtained)){
                alert("Plz Enter Numbers");
                return;
            }

            let percent = (obtained * 100) / total;
            document.getElementById("percentage").value = percent.toFixed(2) + "%";

            if(percent >= 80){
                document.getElementById("marks").value = 'A Grade';
            } else if (percent >= 60){
               document.getElementById("marks").value = 'B Grade';
            }
            else if (percent >= 40){
               document.getElementById("marks").value = 'C Grade';
            } else {
                document.getElementById("marks").value = "Fail";
            }
        }
    </script>
  </body>
</html>
